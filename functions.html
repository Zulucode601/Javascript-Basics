  <h1 id="heading1" onclick="changeText()">JavaScript</h1>
  <h3 id="numbers"></h3>

    <script>

      //we call the function using its name and we assign its data/parameters within the brackets()
       
      
        
        function changeText(){
            if(document.getElementById("heading1").innerHTML=="JavaScript"){
                document.getElementById("heading1").innerHTML = "Is Awesome";
            }else{
                document.getElementById("heading1").innerHTML = "JavaScript";
            }
        }
    
       function addNumbers(num1, num2){
        return num1 + num2
       }

       document.getElementById("numbers").innerHTML = addNumbers(10, 9);
    </script>
